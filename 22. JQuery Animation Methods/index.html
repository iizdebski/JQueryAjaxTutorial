<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Jquery</title>
       <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- slide and fade -->
    <h1>Animation in JQuery</h1>
    <button type="button" id="btn" class="btn">Click here to 
        Animate</button>

        <div class="simple">I am simple div</div>
        <div class="special">I am special div</div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
        crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   
        <script>
            $('#btn').click(function(){
                let simpleDiv = $('.simple');
                let specialDiv = $('.special');     

                specialDiv.animate({
                    fontSize: "200px",
                    marginLeft: "-100px",
                }, 5000)
            
            
            })         
           
            </script>
</body>
</html>
