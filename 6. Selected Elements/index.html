<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <link rel="stylesheet" href="main.css"> 
</head>

<body>
    <!--
        :first
        :last
        :even
        :odd
        :eq(n)
        :lt(n)
        :gt(n)
    -->

    <ul class="first">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        </ul>
    <ul class="second">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        </ul>
    <ul class="third">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>

    <script>

$(document).ready(function(){
    $('.first li:first').css("font-size", "40px");
    $('.first li:last').html("I am last");
    $('.second li:even').addClass("even");
    $('.second li:odd').addClass("odd");
    $('.third li:eq(2)').hide() // equal
    $('.third li:lt(2)').css("font-size", "40px"); //list
    $('.third li:gt(2)').css("background-color", 
    "green"); //greater
});
        </script>
    
</body>
</html>
