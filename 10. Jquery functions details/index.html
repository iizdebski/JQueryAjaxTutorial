<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Jquery functions</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <p class="one">I am paragraph nr.1</p>
    <p class="two">I am paragraph nr.2</p>
    <p class="three">I am paragraph nr.3</p>
    <p class="four">I am paragraph nr.4</p>
    <p>I am single paragraph</p>

    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            let classNames = [];

            $('p[class]').each(function(i){
                classNames[i] = $(this).attr('class');
            });

            console.log(classNames.join(','))

        });

        </script>

</body>
</html>
