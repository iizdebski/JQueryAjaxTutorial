<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Jquery</title>
       <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- AJAX!!!!! -->

    <div>This is information back from server:<span 
        id="result"></span></div>
   
        <script src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
        crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
        </script>
   
        <script>  

        $.ajax({
            url:"simple.txt",
            dataType:"text",
            method:"GET",
            success:gotData,
            error:noData
        })    

        function gotData(data, xhr, status){
            console.log(data);
            console.log(status);
            console.log(xhr);
            $('#result').text(data);
        }

        function noData(xhr){
            console.log(xhr)
            alert("Sorry something failed")
        }           
            </script>
            <script>  
                    $('#result').load('simple.txt',
                    function(response, status, xhr){
                        if(status==="error"){
                            alert("Sorry something went wrong :"+
                             xhr.status+" "+xhr.statusText)
                        } else{
                            console.log("You are a maniac")
                        }
                    })

                    //$.getJSON('simple.txt',gotData) 

                    $.ajax({
                        method:"GET",  
                        url:"simple.txt",                    
                        dataType:"json"
                    }).done(gotData)

                    
                    function gotData(data){
                    $.each(data, workData)
                    }

                    function workData(index, dataSET){
                        $('3main').append('<div class="change>' + dataSET.author + 
                        " is the author number: " + index + '</div>')
                    }
                        </script>
</body>
</html>
